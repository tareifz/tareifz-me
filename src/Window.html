<div class="window" style={styles}>
    <div class="window-bar" style="background-color: {windowBarBackgroundColor};">
        <div class="window-buttons">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
        </div>
        <div class="window-title">{title}</div>
        <div class="window-icon"></div>
    </div>
    <div class="content" style="background-color: {windowContentBackgroundColor};">
        the content of the window will be displayed here.
    </div>
</div>

<script>
 export default {
     data() {
         return {
             top: 0,
             left: 0,
             width: 400,
             height: 300,
             title: 'about',
             close: true,
             minimize: true,
             maximize: true,
             windowBarBackgroundColor: 'white',
             windowContentBackgroundColor: '#eeeeee',
         }
     },
     computed: {
         styles: ({
             top,
             left,
             width,
             height,
         }) =>  `top: ${top}px;
             		left: ${left}px;
             		width: ${width}px;
             		height: ${height}px;`
     }
 }
</script>
